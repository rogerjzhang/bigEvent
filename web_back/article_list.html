<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="./lib/vue.js"></script>
    <script src="./lib/vue-resource.min.js"></script>
    <script src="./js/article_list.js"></script>
</head>

<body>
    <div class="container-fluid" id="app">
        <div class="common_title">
            文章列表
        </div>
        <div class="container-fluid common_con">
            <div class="row opt_btns">
                <div class="col-xs-6">
                    <form class="form-inline">
                        <select id="selCategory" name="" class="form-control input-sm" v-model="type">
                            <option value="">所有分类</option>
                            <!-- 文章类型列表 -->
                            <option v-for="item in categorylist" :key="item.id" :value="item.id">{{item.name}}</option>
                        </select>
                        <select id="selStatus" name="" class="form-control input-sm" v-model="state">
                            <option value="">所有状态</option>
                            <option value="草稿">草稿</option>
                            <option value="已发布">已发布</option>
                        </select>
                        <button id="btnSearch" class="btn btn-default btn-sm" @click="getAritcleList">筛选</button>
                    </form>
                </div>
                <div class="col-xs-6">
                    <a href="article_release.html" class="btn btn-success btn-sm pull-right" id="release_btn">发表文章</a>
                </div>
            </div>

            <table class="table table-striped table-bordered table-hover mp20">
                <thead>
                    <tr>
                        <th>标题</th>
                        <th>作者</th>
                        <th>分类</th>
                        <th class="text-center">发表时间</th>
                        <th class="text-center">状态</th>
                        <th class="text-center" width="100">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- 文章列表 -->
                    <tr v-for="item in aritcleList" :key="item.id">
                        <td>{{item.title}}</td>
                        <td>{{item.author}}</td>
                        <td>{{item.category}}</td>
                        <td class="text-center">{{item.date}}</td>
                        <td class="text-center">{{item.state}}</td>
                        <td class="text-center">
                            <a href="article_edit.html" class="btn btn-default btn-xs">编辑</a>
                            <a href="#;" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr>
                </tbody>
            </table>

            <div class="row text-center">
                <ul class="pagination pagination-sm">
                    <li :class="prevDisabled" class="page-item first" ><a href="#" class="page-link" @click="page=1">首页</a></li>
                    <li :class="prevDisabled" class="page-item prev" ><a href="#" class="page-link" @click.prevetn="page!=1?page--:'return'">上一页</a></li>

                    <li class="page-item" :class="count==page?'active':''" v-for="count in totalPage" :key="count" @click="page=count"><a href="#" class="page-link">{{count}}</a></li>
                    <!-- <li class="page-item active"><a href="#" class="page-link">1</a></li>
                    <li class="page-item"><a href="#" @click.prevent="page=2" class="page-link">2</a></li>
                    <li class="page-item"><a href="#" class="page-link">3</a></li>
                    <li class="page-item"><a href="#" class="page-link">4</a></li>
                    <li class="page-item"><a href="#" class="page-link">5</a></li>
                    <li class="page-item"><a href="#" class="page-link">6</a></li>
                    <li class="page-item"><a href="#" class="page-link">7</a></li> -->
                    <li :class="nextDisabled" class="page-item next"><a href="#" class="page-link"  @click="page!=totalPage?page++:'return'">下一页</a></li>
                    <li :class="nextDisabled" class="page-item last" @click="page=totalPage"><a href="#" class="page-link">尾页</a></li>
                </ul>
            </div>

        </div>
    </div>

    <script>
        // 设置左侧菜单
        $('#release_btn').click(function () {
            window.parent.setMenu(1, 1);
        })
    </script>

</body>

</html>
