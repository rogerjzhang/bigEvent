<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>文章列表</title>

<body>
    <div  id="article_category">
        <div class="container-fluid">
            <div class="common_title">
                文章类别管理
            </div>
            <div class="container-fluid common_con">
                <table class="table table-striped table-bordered table-hover mp20 category_table">
                    <thead>
                        <tr>
                            <th>名称</th>
                            <th>Slug</th>
                            <th class="text-center" width="100">操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr is="mylist" v-for="item in categorylist" :key="item.id" :data="item" @link="nitai"></tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td colspan="3" class="text-center">
                                <a href="#" class="btn btn-success" @click="nitai('new')">新增分类</a>
                            </td>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div>
        <!-- 拟态框 -->
        <div class="modal fade" id="addModal">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"></button>
                        <h4 class="modal-title">{{showType}}分类</h4>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for="recipient-name" class="control-label">分类名称:</label>
                                <input type="text" class="form-control" id="recipient-name" v-model="name">
                            </div>
                            <div class="form-group">
                                <label for="message-text" class="control-label">分类别名:</label>
                                <input type="text" class="form-control" id="recipient-name" v-model="slug">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" id="model_shutoff">关闭</button>
                        <button type="button" class="btn btn-primary" id="model_add" @click="nitaiBtn">{{showType}}</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>

            show: false,
            backdrop: false

        <!-- <transition-group tag="tr"> -->

            <td>{{data.name}}</td>
            <td>{{data.slug}}</td>
            <td class="text-center">
                <a href="#" @click.prevent="edit(data)" class="btn btn-info btn-xs">编辑</a>
                <a href="#" @click.prevent="del(data.id)" :ref="data.id" class="btn btn-danger btn-xs">删除</a>
            </td>
        </tr>

</body>
